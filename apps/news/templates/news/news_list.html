{% extends 'news/base.html' %}


{% block content %}

    <div class="row">

        {% for object in page_obj %}
            <div class="col-md-12">
                <h1>{{ object.title }}</h1>

                <p>{{ object.content }} <a class="btn btn-primary btn-sm" href="{{ object.get_absolute_url }}">Подробнее</a></p>

            </div>
        {% endfor %}
    </div>
    {% if is_paginated %}
        <div class="row">
            <div class="col-md-12">
                {% include 'news/include/paginate.html' %}
            </div>
        </div>
    {% endif %}
{% endblock %}
